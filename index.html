<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlooM_LP</title>
    <!-- ファビコン用の記述。画像読み込みとリンク先の記述要 -->
    <link rel="icon" href="/" />
    <!-- Google Fontsを読み込むための記述です -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="fv">
      <div class="fv__inner">
        <div class="fv__body">
          <div class="fv__image">
            <div class="fv__image--pc"><img src="./img/fv_img-pc.png" alt="pcのFV画像" /></div>
            <div class="fv__image--sp"><img src="./img/sp/fv_img-sp.png" alt="spのFV画像" /></div>
          </div>
          <div class="fv__header">
            <h1 class="fv__logo">
              <a class="fv__logo-link">
                <div class="fv__logo-text">関西エリアで安心できる解体工事なら</div>
                <div class="fv__logo-image">
                  <img src="./img/header-logo.svg" alt="ヘッダーロゴ画像" />
                </div>
              </a>
            </h1>
            <div class="fv__header-contents">
              <div class="fv__tel">
                <a href="" class="fv__tel-link">
                  <div class="fv__tel-number">
                    <div class="fv__tel-logo">
                      <img src="./img/tel-logo.svg" alt="受話器のマーク" />
                    </div>
                    <div class="fv__tel-text">0774-84-6534</div>
                  </div>
                  <div class="fv__tel-reception">
                    <div class="fv__tel-label">受付時間</div>
                    <div class="fv__tel-hour">9:00〜17:00</div>
                  </div>
                </a>
              </div>
              <div class="fv__line">
                <a href="" class="fv__line-link">
                  <div class="fv__line-logo">
                    <img src="./img/line-logo.svg" alt="LINEのマーク" />
                  </div>
                  <div class="fv__line-text">公式LINEから<br />お問い合わせ</div>
                </a>
              </div>
              <div class="fv__drawer">
                <a href=""><img src="./img/drawer-btn.png" alt="ドロワーボタン" /></a>
              </div>
            </div>
          </div>
          <div class="fv__flower">
            <div class="fv__flower--left"><img src="./img/flower-left.png" alt="左側の桜の花" /></div>
            <div class="fv__flower--right">
              <picture>
                <!-- スマホ用（最大幅767px） -->
                <source srcset="./img/sp/flower-right-sp.png" media="(max-width: 767px)" />

                <!-- PC用（768px以上） -->
                <source srcset="./img/flower-right.png" media="(min-width: 768px)" />

                <!-- フォールバック画像（ブラウザがpicture非対応の場合） -->
                <img src="./img/flower-right.png" alt="右側の桜の花" />
              </picture>
            </div>
            <div class="fv__flower--1"><img src="./img/flower-1.png" alt="桜の花びら1" /></div>
            <div class="fv__flower--2"><img src="./img/flower-2.png" alt="桜の花びら2" /></div>
            <div class="fv__flower--3"><img src="./img/flower-3.png" alt="桜の花びら3" /></div>
            <div class="fv__flower--4"><img src="" alt="" /></div>
            <div class="fv__flower--5"><img src="" alt="" /></div>
            <div class="fv__flower--6"><img src="" alt="" /></div>
            <div class="fv__flower--7"><img src="" alt="" /></div>
          </div>
          <h2 class="fv__title">
            <div class="fv__title--main">
              <div class="fv__title--logo-wrapper1">
                <span class="fv__title--logo1">
                  <img src="./img/fv-logo-kai.svg" alt="解" />
                </span>
                <span class="fv__title--logo2">
                  <img src="./img/fv-logo-tai.svg" alt="体" />
                </span>
              </div>
              <div class="fv__title--text1">は</div>
              <div class="fv__title--logo-wrapper2">
                <span class="fv__title--logo3">
                  <img src="./img/fv-logo-kowa.svg" alt="壊" />
                </span>
                <span class="fv__title--logo4">
                  <img src="./img/fv-logo-su.svg" alt="す" />
                </span>
              </div>
              <div class="fv__title--text2">ことじゃない</div>
            </div>
            <div class="fv__title--sub">未来<span class="fv__title--sub-small">を</span>つくる解体屋</div>
          </h2>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
